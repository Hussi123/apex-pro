<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="leftbar">
            <div class="logo left">
                <img src="./images/Logo.png" alt="Kaedra LOGO">
            </div>
            <div id="icon-dispatcher">
                <a href="index.html">
                    <img src="./images/icons/home-04.png" alt="">
                    <p>Dashboard</p>
                </a>
                <a href="log.html">
                    <img src="./images/icons/Icon.png" alt="">
                    <p>Log</p>
                </a>
                <a href="wallet.html">
                    <img src="./images/icons/wallet-02.png" alt="">
                    <p>Wallet ID</p>
                </a>
                <a href="setting.html">
                    <img src="./images/icons/settings.png" alt="">
                    <p>Setting</p>
                </a>
                <a href="info.html">
                    <img src="./images/icons/info-square-01-contained.png" alt="">
                    <p>Info</p>
                </a>
                <a href="#1">
                    <img src="images/icons/game.png" alt="">
                    <p>EPIC</p>
                </a>
            </div>
            <div class="status-bar">
                <h4>Status</h4>
                <label class="switch">
                    <input type="checkbox" id="check" style="display: none;" class="inp" checked>
                    <span class="span"></span>
                </label>
            </div>
        </div>
        <main>
            <nav>
                <div class="title">
                    <div class="logo main">
                        <img src="./images/Logo.png" alt="Kaedra LOGO">
                    </div>
                    <p>
                        Dashboard
                    </p>
                </div>
                <div class="menu-icons"></div>
            </nav>
            <div class="notepose"></div>
            <div class="pose">
                <div class="importants">
                    <div class="line-gr">
                        <hr>
                        <span class="text">
                            Temperature
                        </span>
                        65 ˙C
                    </div>
                    <div class="line-gr">
                        <hr class="jl">
                        <span class="text">
                            Hashing
                        </span>
                        41 MH
                    </div>
                </div>
                <div id="chart">

                </div>
                <div class="category">

                </div>

            </div>
            <div class="pose2">

            </div>
            <div class="pose3">
                <div class="imp3">Current Difficulty</div>
                <div id="chart2">

                </div>
                <div class="object">
                    <p>Current Difficulty</p>
                    <h3>2.4524
                        ph</h3>
                </div>
            </div>
            <p class="year">© 2023</p>
            <div class="notepose"></div>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
